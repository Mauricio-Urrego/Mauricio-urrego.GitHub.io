<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>
      Loan Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <h1>
    Loan Estimator
  </h1>

  <h2>
    Slide to preferred borrow amount.
  </h2>

  <body>
    <div class="parent">
      <div class="slidecontainer">
        <input type="range" min="1" max="25000" value="6000" class="slider" id="myRange">
      </div>
    </div><br>

    <div class ="carorpickup">
      <label for="vehType">Vehicle Type:</label>
      <select id="vehType">
        <option value="car">Car</option>
        <option value="pickup">Pickup Truck</option>
      </select>
    </div><br>

    <div class ="vehicleAge">
      <label for="age">Vehicle Age:</label>
      <select id="age">
        <option value="new">New</option>
        <option value="used">Current year used</option>
        <option value="1or2Years">1-2 years old</option>
        <option value="over2Years">Older than 2 years</option>
        <option value="over4Years">Older than 4 years</option>
      </select>
    </div><br>

    <div class ="vehicleMiles">
      <label for="miles">Vehicle Miles:</label>
      <select id="miles">
        <option value="lowmiles">Less than 50,000</option>
        <option value="mediummiles1">50,001 – 80,000</option>
        <option value="mediummiles2">80,001 – 100,000</option>
        <option value="highmiles">100,001 – 125,000</option>
        <option value="highestmiles">125,001 – 150,000</option>
      </select>
    </div><br>

<!--max APR should change based on state selected
    <div class ="state">
      <label for="state">State of residence:</label>
      <select id="state">
        <option value="florida">Florida</option>
        <option value="texas">Texas</option>
      </select>
    </div><br>
-->

    <p>
      <span id="demo"></span> <br>
      <span id="monthly"></span> <br>
      <span id="aprBasedOnAge"></span> <br>
    </p>

    <div class = "termInput">
      <span id="term"></span><br>
      <label for="termInput">Change length of term to:</label>
      <input type="number" id="termInput" name="termInput" value="40" min="1" max="72">
      months
    </div>
<!-- submit to representative feature I am building
    <div class = "submit">
      <span id="submit"></span><br>
      <label for="submit">Submit your quote to contact a representative</label>
      <input type="submit" id="submit" name="submit" value="submit">
    </div>
-->
    <script src="sliderScripts.js"></script>

  </body>

</html>
